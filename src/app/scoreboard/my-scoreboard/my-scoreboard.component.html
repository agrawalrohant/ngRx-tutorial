<div>Home Score : {{ game$.home}}</div>
<div>Away Score : {{ game$.away }}</div>

<button  id="home" (click)="homeScore()">Home Score</button>
<button id="away" (click)="awayScore()">Away Score</button>
<button id="reset" (click)="resetScore()">Reset Score</button>
<button id="set" (click)="setScore()">Set Score</button>
